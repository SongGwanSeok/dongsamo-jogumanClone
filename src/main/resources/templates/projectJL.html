<!doctype html>

      layout:decorate="~{fragments/layout}">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Joguman Laboratory</title>

<body layout:fragment="content">
<container>
  <article>
    <div class="articleNav">
      <ul>
        <li><a href="#">Collabolation</a></li>
        <li><a href="#" style="border-bottom: 1px solid black;">Joguman Laboratory</a></li>
        <li><a href="#">Book</a></li>
        <li><a href="#">Emoticon</a></li>
      </ul>
    </div>
    <div class="articleLabSlide">

        <img src="https://cdn.imweb.me/thumbnail/20210222/108cfb71cd276.jpg">

    <div class="articleLabText">

      </p>
    </div>
    <div class="articleGap"></div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col colBorder">
        <div class="card h-100 collaboCard">
          <img src="https://cdn.imweb.me/thumbnail/20220525/715cfd48c1e6d.png" class="card-img-top" alt="...">
        </div>
      </div>
      <div class="col colBorder">
        <div class="card h-100 collaboCard">
          <img src="https://cdn.imweb.me/thumbnail/20220525/91c4e3028efcc.jpg" class="card-img-top" alt="...">
        </div>
      </div>
      <div class="col colBorder">
        <div class="card h-100 collaboCard">
          <img src="https://cdn.imweb.me/thumbnail/20220705/c7d6bac6dbe4d.jpg" class="card-img-top" alt="...">
        </div>
      </div>
    </div>

      <div class="articleGap"></div>
  </article>
