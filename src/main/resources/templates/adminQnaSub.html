<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- 조구만 스튜디오 폰트 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="/js/script.js"></script>
    <title>admin notice sub</title>
</head>
<body layout:fragment="content">
<div class="articleAdminPadding">
    <div class="adminNoticeNav">
        <ul>
            <li><a href="#">Notice</a></li>
            <li><a href="#" style="border-bottom: 1px solid black">QnA</a></li>
        </ul>
    </div>
    <div class="adminNoticeSearch">

    </div>
    <div class="adminNoticeSubArticle">
        <form action="" method="get">
            <div>
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" placeholder="text title">
                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_price}"
                      th:id="valid_price"></span>
            </div>
            <div>
                <label for="contents" class="form-label">설명</label>
                <textarea class="form-control" id="contents" rows="30"></textarea>
                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_description}"
                      th:id="valid_description"></span>
            </div>
            <div class="articleAdminBtn">
                <button type="button" class="btn btn-outline-secondary" onClick="location.href='/adminQna'" style="
                        float: left;">목록
                </button>
                <button type="submit" class="btn btn-outline-secondary" style="float: right;">제출</button>
            </div>
        </form>
    </div>
</div>

<div class="footerGap"></div>

</div>
</body>
</html>
