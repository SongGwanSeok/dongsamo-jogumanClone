<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
  <link rel="stylesheet" href="stylesheet.css">
  <title>admin</title>
</head>
<body>
<container>
  <div data-include-path="header.html"></div>
  <section>
    <div class="articleAdmin">
      <div class="articleAdminNav">
        <ul>
          <li><a href="#">상품 관리</a></li>
          <li><a href="#" style="border-bottom: 2px solid orange">회원 관리</a></li>
          <li><a href="#">주문 관리</a></li>
          <li><a href="#">공지 관리</a></li>
          <li><a href="#">QnA 관리</a></li>
        </ul>
      </div>
      <div class="articleAdminSection" style="border:none">
        <div class="memberSubInformation">회원 정보</div>
        <form class="adminMemberSub">
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">연락처</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phoneNumber">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">생년월일</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="birth">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">포인트</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="point">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">가입일시</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="signDate">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">누적금액가격</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">주소</label>
            <div class="col-sm-10">
              <input type="address" class="form-control" id="address">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="articleGap"></div>
  </section>
</container>
<script src="script.js"></script>
</body>

</html>
