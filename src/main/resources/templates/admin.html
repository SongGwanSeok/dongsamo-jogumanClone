<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <script src="../static/js/script.js"></script>
    <style>
        /*tr:hover{*/

    </style>

    <title>admin</title>
</head>
<body>
<container>
    <div data-include-path="header.html"></div>
    <section>
        <div class="articleAdmin">
            <div class="articleAdminNav">
                <ul>
                    <li><a href="#" style="border-bottom: 2px solid orange">상품 관리</a></li>
                    <li><a href="#">회원 관리</a></li>
                    <li><a href="#">주문 관리</a></li>
                    <li><a href="#">공지 관리</a></li>
                    <li><a href="#">QnA 관리</a></li>
                </ul>
            </div>
            <div class="articleAdminSection">
                <table class="table" id="tableid">
                    <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">번호</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">상품이름</th>
                        <th scope="col">가격</th>
                        <th scope="col">재고</th>
                        <th scope="col">등록일시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="product : ${productSimpleList}">
                        <th scope="row"><input class="form-check-input listRadioInput" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></th>
                        <th scope="row" data-th-text="${product.id}" id="tdId">1</th>
                        <td data-th-text="${product.category}" id="tdCategory">Living</td>
                        <td data-th-text="${product.name}" id="tdName">조구만</td>
                        <td data-th-text="${product.price}" id="tdPrice">$10,000</td>
                        <td data-th-text="${product.amount}" id="tdAmount">20</td>
                        <td data-th-text="${product.createdDate}" id="tdDate">2022/07/31</td>
                    </tr>
                    <tr data-th-each="product : ${productSimpleList}">
                        <th scope="row"><input class="form-check-input listRadioInput" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1"></th>
                        <th scope="row" data-th-text="${product.id}">3</th>
                        <td data-th-text="${product.category}">Stationery</td>
                        <td data-th-text="${product.name}">키링</td>
                        <td data-th-text="${product.price}">$20,000</td>
                        <td data-th-text="${product.amount}">30</td>
                        <td data-th-text="${product.createdDate}">2022/08/01</td>
                    </tr>
                    </tbody>
                </table>

                <div id="test"></div>
                <!--                <input type="text" id="text">-->
            </div>
        </div>
        <div class="articleAdminBtn">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" onclick="test()"
                    data-bs-target="#exampleModalCheck">
                조회
            </button>
            <!-- Modal -->
            <div class="modal fade modalTest" id="exampleModalCheck" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelCheck">상품 조회</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupNameInput-check" class="form-label">상품 이름</label>
                                <input type="text" class="form-control modalName" id="formGroupNameInput-check" id=""
                                       placeholder="Name input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="category-check" class="form-label">카테고리</label>
<!--                                <select class="form-select" aria-label="Default select example" id="modalCategory">-->
<!--                                    <option selected id="category-check">Open this select category</option>-->
<!--                                    <option value="1">Stationery</option>-->
<!--                                    <option value="2">Digital</option>-->
<!--                                    <option value="3">Living</option>-->
<!--                                    <option value="4">ACC</option>-->
<!--                                    <option value="5">All</option>-->
<!--                                </select>-->
                                <input type="text" class="form-control modalCategory" id="category-check"
                                       placeholder="Name input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupPriceInput-check" class="form-label">가격</label>
                                <input type="text" class="form-control modalPrice" id="formGroupPriceInput-check"
                                       placeholder="Price input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="description-check" class="form-label">설명</label>
                                <textarea class="form-control modalDescription" id="description-check" rows="3" name="description" ></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupStockInput-check" class="form-label">재고</label>
                                <input type="text" class="form-control modalAmount" id="formGroupStockInput-check"
                                       placeholder="Stock input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formFileMultiple-check" class="form-label">이미지</label>
                                <input class="form-control" type="file" id="formFileMultiple-check" multiple/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModalRevise" id="reviseBtn">
                수정
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalRevise" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelRevise">상품 수정</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupNameInput-revise" class="form-label">상품 이름</label>
                                <input type="text" class="form-control" id="formGroupNameInput-revise"
                                       placeholder="Name input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="category-revise" class="form-label">카테고리</label>
                                <select class="form-select" aria-label="Default select example" id="category-revise">
                                    <option selected>Open this select category</option>
                                    <option value="1">Stationery</option>
                                    <option value="2">Digital</option>
                                    <option value="3">Living</option>
                                    <option value="4">ACC</option>
                                    <option value="5">All</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupPriceInput-revise" class="form-label">가격</label>
                                <input type="text" class="form-control" id="formGroupPriceInput-revise"
                                       placeholder="Price input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="description-revise" class="form-label">설명</label>
                                <textarea class="form-control" id="description-revise" rows="3" name="description" ></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupStockInput-revise" class="form-label">재고</label>
                                <input type="text" class="form-control" id="formGroupStockInput-revise"
                                       placeholder="Stock input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formFileMultiple-revise" class="form-label">이미지</label>
                                <input class="form-control" type="file" id="formFileMultiple-revise" multiple/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                            </button>
                            <button type="button" class="btn btn-outline-secondary">Revise</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                등록
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form name="registrationForm" method="post" action="http://localhost:8080/admin" enctype="multipart/form-data">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">상품 등록</h5>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="name" class="form-label">상품 이름</label>
                                    <input type="text" class="form-control" id="name"
                                           placeholder="Name input placeholder" name="name">
                                    <span id="nameErrorMsg" class="errorMsgStyle"></span>
                                </div>

                                <div class="mb-3">
                                    <label for="category" class="form-label">카테고리</label>
<!--                                    <select class="form-select" aria-label="Default select example" id="category">-->
<!--                                        <option selected>Open this select category</option>-->
<!--                                        <option value="1">Stationery</option>-->
<!--                                        <option value="2">Digital</option>-->
<!--                                        <option value="3">Living</option>-->
<!--                                        <option value="4">ACC</option>-->
<!--                                        <option value="5">All</option>-->
<!--                                    </select>-->
                                        <input type="text" class="form-control" id="category"
                                               placeholder="Category input placeholder" name="category" >
                                        <span id="categoryErrorMsg" class="errorMsgStyle"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">가격</label>
                                    <input type="text" class="form-control" id="price"
                                           placeholder="Price input placeholder" name="price">
                                    <span id="priceErrorMsg" class="errorMsgStyle"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">설명</label>
                                    <textarea class="form-control" id="description" rows="3" name="description" ></textarea>
                                    <span id="descriptionErrorMsg" class="errorMsgStyle"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label">재고</label>
                                    <input type="text" class="form-control" id="amount"
                                           placeholder="Stock input placeholder" name="amount" >
                                    <span id="amountErrorMsg" class="errorMsgStyle"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="images" class="form-label">이미지</label>
                                    <input class="form-control" type="file" id="images" multiple="multiple" name="images" required/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-outline-secondary" id="btnRegistration" onclick="formValidation();">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary">삭제</button>
        </div>
        <div class="articleGap"></div>
    </section>
</container>
</body>
<script>
    const radioBtns = document.querySelectorAll('.listRadioInput'); //class listRadioInput 전체 선택
    for(let i=0; i<radioBtns.length; i++){ // 라디오 버튼 전체에 대한 이벤트 부여하기 위해서 반복문
        radioBtns[i].addEventListener('click', function(){ // 라디오 버튼 전체에 대한 이벤트 부여
            const tr = radioBtns[i].closest('tr'); // 가장 가까운 tr 태그 찾기
            const tds = tr.querySelectorAll('td'); // tr 태그 안에 있는 td 요소 선택
            document.querySelector('.modalCategory').value = tds[0].innerText; // .modalCategory Class 를 지닌 요소에게 이름 Value 입력
            document.querySelector('.modalName').value = tds[1].innerText; // .modalName Class 를 지닌 요소에게 이름 Value 입력
            document.querySelector('.modalPrice').value = tds[2].innerText; // .modalPrice Class 를 지닌 요소에게 이름 Value 입력
            document.querySelector('.modalAmount').value = tds[3].innerText; // .modalAmount Class 를 지닌 요소에게 이름 Value 입력
        })
    }

    const inputName=document.querySelector('#name');
    const inputCategory=document.querySelector('#category');
    const inputPrice=document.querySelector('#price');
    const inputDescription=document.querySelector('#description');
    const inputAmount=document.querySelector('#amount');

    const valueName=inputName.value;
    const valueCategory=inputCategory.value;
    const valuePrice=inputPrice.value;
    const valueDescription=inputDescription.value;
    const valueAmount=inputAmount.value;

    const text="error"
    const registrationSubmit=document.registrationForm;

    inputPrice.addEventListener('keypress', function(event){
        if (event.keyCode < 48 || event.keyCode > 57) {
            document.querySelector('#priceErrorMsg').innerHTML="숫자만 입력 가능합니다.";
        }
    });
    inputAmount.addEventListener('keypress', function(event){
        if (event.keyCode < 48 || event.keyCode > 57) {
            document.querySelector('#amountErrorMsg').innerHTML="숫자만 입력 가능합니다.";
        }
    });

    function formValidation(e){
        //e.preventDefault(); //submit 막기
        if(typeof valuePrice ==='string') {
            console.log(text);
        }
        //Form validation 로직 (입력값이 없을때)
        if(valueName=='') {
            document.querySelector('#nameErrorMsg').innerHTML="이름은 필수입력값입니다.";
            // console.log(text)
        }
        if(valueCategory==''){
            document.querySelector('#categoryErrorMsg').innerHTML="카테고리는 필수입력값입니다.";
        }
        if(valuePrice==''){
            document.querySelector('#priceErrorMsg').innerHTML="가격은 필수입력값입니다.";
        }
        if(valueDescription=='') {
            document.querySelector('#descriptionErrorMsg').innerHTML="설명은 필수입력값입니다.";
        }
        if(valueAmount=='') {
            document.querySelector('#amountErrorMsg').innerHTML="수량은 필수입력값입니다.";
        }
        // submit();
        else {
            registrationSubmit.submit();
        }
    }
</script>
</html>
