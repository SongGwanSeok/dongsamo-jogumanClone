<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="/js/script.js"></script>
    <title>admin</title>
</head>
<body layout:fragment="content">
<container>
    <section>
        <div class="articleAdmin">
            <div class="articleAdminNav">
                <ul>
                    <li><a href="#" style="border-bottom: 2px solid orange">상품 관리</a></li>
                    <li><a href="#">회원 관리</a></li>
                    <li><a href="#">주문 관리</a></li>
                    <li><a href="#">공지 관리</a></li>
                    <li><a href="#">QnA 관리</a></li>
                </ul>
            </div>
            <div class="articleAdminSection">
                <form action="http://localhost:8080/admin" method="post">
                    <div class="adminTable">
                    <table class="table">
                        <thead class="table-light">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">번호</th>
                            <th scope="col">사진</th>
                            <th scope="col">상품이름</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">가격</th>
                            <th scope="col">재고</th>
                            <th scope="col">등록일시</th>
                        </tr>
                        </thead>
                        <tbody id="tableId">
                        <tr data-th-each="product : ${productSimpleList}">
                            <th scope="row"><input class="form-check-input listRadioInput" type="radio" name="inlineRadioOptions" th:id="inlineRadio+${product.id}" th:value="${product.id}"></th>
                            <th scope="row" data-th-text="${product.id}"></th>
                            <td th:if="${product.images.isEmpty()} == false"><img id="imgId" th:src="${product.images.get(0).getUploadPath().split('static/')[1]}" alt="첨부이미지" th:if="${product.images.isEmpty() == false}" height="50"/></td>
                            <td th:unless="${product.images.isEmpty()} == false"></td>
                            <td data-th-text="${product.name}"></td>
                            <td data-th-text="${product.category}"></td>
                            <td data-th-text="${product.price}"></td>
                            <td data-th-text="${product.amount}"></td>
                            <td data-th-text="${product.createdDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                        <div class="pagination">
                            <ol id="numbers">
                                <!--            <li><a href="#">1</a></li>-->
                                <!--            <li><a href="#">2</a></li>-->
                                <!--            <li><a href="#">3</a></li>-->

                            </ol>
                        </div>
                    </div>
                    <div class="articleAdminBtn">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                data-bs-target="#exampleModalCheck">
                            조회
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCheck" tabindex="-1" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabelCheck">상품 조회</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="formGroupCategoryInput-check" class="form-label">카테고리</label>
                                            <input type="text" class="form-control" id="formGroupCategoryInput-check"
                                                   placeholder="Category input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupNameInput-check" class="form-label">상품 이름</label>
                                            <input type="text" class="form-control" id="formGroupNameInput-check"
                                                   placeholder="Name input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupPriceInput-check" class="form-label">가격</label>
                                            <input type="text" class="form-control" id="formGroupPriceInput-check"
                                                   placeholder="Price input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupStockInput-check" class="form-label">재고</label>
                                            <input type="text" class="form-control" id="formGroupStockInput-check"
                                                   placeholder="Stock input placeholder">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Button trigger modal -->
                        <!--            Testline-->
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                data-bs-target="#exampleModalRevise" id="adminFixBtn">
                            수정
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalRevise" tabindex="-1" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content" id="modal-content">
                                    <form class="sign-up" method="post" th:action="@{/admin/update}" th:object="${productVo}" id="formUpdate"
                                          enctype="multipart/form-data">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="myModalLabelUpdate">상품 수정</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">ID</label>
                                                <input type="text" class="form-control" id="id" th:field="*{id}" readonly="readonly">
                                            </div>
                                            <div class="mb-3">
                                                <label for="name" class="form-label">상품 이름</label>
                                                <input type="text" class="form-control" id="nameUpdate" th:field="*{name}"
                                                       placeholder="Name input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_name}"
                                                      th:id="valid_name"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="price" class="form-label">가격</label>
                                                <input type="text" class="form-control" id="priceUpdate" th:field="*{price}"
                                                       placeholder="Price input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_price}"
                                                      th:id="valid_price"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="category" class="form-label">카테고리</label>
                                                <input type="text" class="form-control" id="categoryUpdate" th:field="*{category}"
                                                       placeholder="Category input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_category}"
                                                      th:id="valid_category"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="description" class="form-label">설명</label>
                                                <textarea class="form-control" id="descriptionUpdate" rows="3" th:field="*{description}"
                                                ></textarea>
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_description}"
                                                      th:id="valid_description"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="amount" class="form-label">재고</label>
                                                <input type="text" class="form-control" id="amountUpdate" th:field="*{amount}"
                                                       placeholder="Stock input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_amount}"
                                                      th:id="valid_amount"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="images" class="form-label">이미지</label>
                                                <input class="form-control" type="file" id="imagesUpdate" multiple="multiple"
                                                       th:field="*{images}"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-outline-secondary" id="btnUpdate">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                data-bs-target="#myModal">
                            등록
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form class="sign-up" method="post" th:action="@{/admin/save}" th:object="${productVo}" id="form"
                                          enctype="multipart/form-data">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="myModalLabel">상품 등록</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">상품 이름</label>
                                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                                       placeholder="Name input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_name}"
                                                      th:id="valid_name"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="price" class="form-label">가격</label>
                                                <input type="text" class="form-control" id="price" th:field="*{price}"
                                                       placeholder="Price input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_price}"
                                                      th:id="valid_price"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="category" class="form-label">카테고리</label>
                                                <input type="text" class="form-control" id="category" th:field="*{category}"
                                                       placeholder="Category input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_category}"
                                                      th:id="valid_category"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="description" class="form-label">설명</label>
                                                <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                                                ></textarea>
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_description}"
                                                      th:id="valid_description"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="amount" class="form-label">재고</label>
                                                <input type="text" class="form-control" id="amount" th:field="*{amount}"
                                                       placeholder="Stock input placeholder">
                                                <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_amount}"
                                                      th:id="valid_amount"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="images" class="form-label">이미지</label>
                                                <input class="form-control" type="file" id="images" multiple="multiple"
                                                       th:field="*{images}"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-outline-secondary" id="btnRegistration">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-secondary" id="adminDeleteBtn">삭제</button>
                    </div>
                </form>

            </div>

        </div>
        <div class="articleGap"></div>
    </section>
</container>
</body>

</html>
