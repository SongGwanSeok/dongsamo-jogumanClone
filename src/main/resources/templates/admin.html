<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="/js/script.js"></script>
    <title>admin</title>
</head>
<body layout:fragment="content">
<container>
    <section>
        <div class="articleAdmin">
            <div class="articleAdminNav">
                <ul>
                    <li><a href="#" style="border-bottom: 2px solid orange">상품 관리</a></li>
                    <li><a href="#">회원 관리</a></li>
                    <li><a href="#">주문 관리</a></li>
                    <li><a href="#">공지 관리</a></li>
                    <li><a href="#">QnA 관리</a></li>
                </ul>
            </div>
            <div class="articleAdminSection">
                <table class="table">
                    <thead class="table-light">
                    <tr>

                        <th scope="col"></th>
                        <th scope="col">번호</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">상품이름</th>
                        <th scope="col">가격</th>
                        <th scope="col">재고</th>
                        <th scope="col">등록일시</th>
                    </tr>
                    </thead>
                    <tbody id="tableId">
                    <tr data-th-each="product : ${productSimpleList}">
                        <th scope="row"><input class="form-check-input mt-0" type="checkbox" id="checkBoxId" value=""
                                               aria-label="Checkbox for following text input"></th>
                        <th scope="row" data-th-text="${product.id}"></th>
                        <td data-th-text="${product.category}"></td>
                        <td data-th-text="${product.name}"></td>
                        <td data-th-text="${product.price}"></td>
                        <td data-th-text="${product.amount}"></td>
                        <td data-th-text="${product.createdDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="articleAdminBtn">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModalCheck">
                조회
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCheck" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelCheck">상품 조회</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupCategoryInput-check" class="form-label">카테고리</label>
                                <input type="text" class="form-control" id="formGroupCategoryInput-check"
                                       placeholder="Category input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupNameInput-check" class="form-label">상품 이름</label>
                                <input type="text" class="form-control" id="formGroupNameInput-check"
                                       placeholder="Name input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupPriceInput-check" class="form-label">가격</label>
                                <input type="text" class="form-control" id="formGroupPriceInput-check"
                                       placeholder="Price input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupStockInput-check" class="form-label">재고</label>
                                <input type="text" class="form-control" id="formGroupStockInput-check"
                                       placeholder="Stock input placeholder">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModalRevise">
                수정
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalRevise" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelRevise">상품 수정</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupCategoryInput-revise" class="form-label">카테고리</label>
                                <input type="text" class="form-control" id="formGroupCategoryInput-revise"
                                       placeholder="Category input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupNameInput-revise" class="form-label">상품 이름</label>
                                <input type="text" class="form-control" id="formGroupNameInput-revise"
                                       placeholder="Name input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupPriceInput-revise" class="form-label">가격</label>
                                <input type="text" class="form-control" id="formGroupPriceInput-revise"
                                       placeholder="Price input placeholder">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupStockInput-revise" class="form-label">재고</label>
                                <input type="text" class="form-control" id="formGroupStockInput-revise"
                                       placeholder="Stock input placeholder">
                            </div>
                            <form name="form" action="#" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="formFileMultiple-revise" class="form-label">이미지</label>
                                    <input class="form-control" type="file" id="formFileMultiple-revise" multiple/>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                            </button>
                            <button type="button" class="btn btn-outline-secondary">Revise</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                등록
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form name="form" method="post" action="http://localhost:8080/admin/save"
                              enctype="multipart/form-data">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">상품 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="name" class="form-label">상품 이름</label>
                                    <input type="text" class="form-control" id="name"
                                           placeholder="Name input placeholder" name="name" value="name">
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">카테고리</label>
                                    <input type="text" class="form-control" id="category"
                                           placeholder="Category input placeholder" name="category" value="category">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">가격</label>
                                    <input type="text" class="form-control" id="price"
                                           placeholder="Price input placeholder" name="price" value="price">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">설명</label>
                                    <textarea class="form-control" id="description" rows="3" name="description"
                                              value="description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label">재고</label>
                                    <input type="text" class="form-control" id="amount"
                                           placeholder="Stock input placeholder" name="amount" value="amount">
                                </div>
                                <div class="mb-3">
                                    <label for="images" class="form-label">이미지</label>
                                    <input class="form-control" type="file" id="images" multiple="multiple"
                                           name="images"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-outline-secondary" id="btnRegistration">Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary">삭제</button>
        </div>
        <div class="articleGap"></div>
    </section>
</container>
</body>

</html>
