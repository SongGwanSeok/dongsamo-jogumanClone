<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- 조구만 스튜디오 폰트 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <title>admin</title>
</head>
<body layout:fragment="content">
<container>
    <div data-include-path="header.html"></div>
    <section>
        <div class="articleAdmin">
            <div class="articleAdminNav">
                <ul>
                    <li><a href="#" style="border-bottom: 2px solid orange">상품 관리</a></li>
                    <li><a href="#">회원 관리</a></li>
                    <li><a href="#">주문 관리</a></li>
                    <li><a href="#">공지 관리</a></li>
                    <li><a href="#">QnA 관리</a></li>
                </ul>
            </div>
            <div class="articleAdminSection">
                <table class="table">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">상품이름</th>
                        <th scope="col">가격</th>
                        <th scope="col">재고</th>
                        <th scope="col">등록일시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>living</td>
                        <td>키링</td>
                        <td>10500</td>
                        <td>300</td>
                        <td>2022/7/28</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="articleAdminBtn">
            <button type="button" class="btn btn-outline-secondary" disabled>조회</button>
            <button type="button" class="btn btn-outline-secondary" disabled>수정</button>
            <button type="button" class="btn btn-outline-secondary" disabled>등록</button>
            <button type="button" class="btn btn-outline-secondary" disabled>삭제</button>
        </div>




        <div class="articleGap"></div>
    </section>
</container>
<script src="../static/js/script.js"></script>
</body>

</html>
