<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="/js/script.js"></script>
    <title>admin</title>
</head>
<body layout:fragment="content">
<div class="order">
    <div class="orderSection">
        <form action="post">
            <div class="orderForm">
                <div class="orderHeader"><h1>결제하기</h1></div>
                <div class="orderWrap">
                    <div>
                        <div class="orderProduct">
                            <h6>주문 상품 정보</h6>
                            <div class="orderProductWrap">
                                <div class="orderProductImgInfo">
                                    <div class="orderProductImg">
                                        <img src="https://cdn.imweb.me/thumbnail/20220718/e7d5f05e53ed2.jpg" alt="">
                                    </div>
                                    <div class="orderProductInfo">
                                        <span>Brachio Drink Holder 브라키오 튜브 컵홀더</span>
                                        <div><p>1개</p></div>
                                        <div><span>₩10,000</span></div>
                                    </div>
                                </div>
                                <div class="orderProductDeliveryFee">배송비 ₩3,000</div>
                            </div>
                        </div>
                        <div class="orderProduct">
                            <h6>주문자 정보</h6>
                            <div class="orderBox">
                                디지털 상품은 특성상 결제완료 후 환불이 불가합니다!
                            </div>
                            <div class="orderUser">
                                <button type="button" onclick="" class="orderUserFixBtn orderFloatRight">수정
                                </button>
                                <div style="margin-bottom: 4px;">
                                    송관석
                                </div>
                                <div>01085526745</div>
                                <div>sgs980902@naver.com</div>

                            </div>
                        </div>
                        <div class="orderProduct">
                            <h6>배송 정보</h6>
                            <div class="orderUser">
                                <button type="button" onclick="" class="orderUserFixBtn orderFloatRight">변경
                                </button>
                                <div style="margin-bottom: 4px;">
                                    송관석
                                </div>
                                <div>01085526745</div>
                                <div>
                                    <p>경기 성남시 중원구 둔촌대로171번길 6 (성남동, 금호어울림아파트)</p>
                                    <p>105동 201호</p>
                                    <p>13371</p>
                                </div>
                                <div class="orderDelivery">
                                    <p>배송 메모</p>
                                    <select>
                                        <option value="">배송메모를 선택해주세요.</option>
                                        <option value="contact">배송 전에 미리 연락 바랍니다</option>
                                        <option value="entrust">부재시 경비실에 맡겨주세요</option>
                                        <option value="text">부재시 전화나 문자를 남겨주세요</option>
                                        <option value="self">직접입력</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="orderSummaryPoint">
                            <div class="orderSummary">
                                <div>
                                    <h6>주문요약</h6>
                                    <div class="orderSummaryDetail">
                                        <div>
                                            <p>상품가격</p>
                                            <p>₩10,000</p>
                                        </div>
                                        <div>
                                            <p>배송비</p>
                                            <p>+₩3,000</p>
                                        </div>
                                    </div>
                                    <div class="orderSummaryTotal">
                                        <p>총 주문금액</p>
                                        <p>₩13,000</p>
                                    </div>
                                </div>
                            </div>
                            <div class="orderPointAccumulate">
                                <p>200 포인트 적립예정</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footerGap"></div>
</div>
</body>

</html>
