<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 조구만 스튜디오 폰트 -->
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="/js/script.js" defer></script>
    <title>download</title>
    <style>
        #mainDownloads{
            border-bottom:2px solid orange;
        }
    </style>
</head>
<body layout:fragment="content">
<container>
    <article>
        <div class="wrap">
            <div class="articleStoreNav">
                <div class="item1">
                    <ul>
                        <li style="border-bottom: 2px solid black; color:black">Free</li>
                        <li>All</li>
                        <li>Sticker</li>
                        <li>Memopad</li>
                        <li>Wallpaper</li>
                        <li>LetterSheet</li>
                        <li>Poster</li>
                    </ul>
                </div>
                <div class="item2">
                    <form action="#" method="#">
                        <label for="item2Id" class="form-label"></label>
                        <input type="search" placeholder="Search" class="searchBorder" id="item2Id">
                        <button type="submit" class="item2Btn"><span class="bi bi-search"></span></button>
                    </form>
                </div>
            </div>

            <div class="storeDivWrap">
                <div class="row row-cols-1 row-cols-md-4 g-4 storeWrap">
                    <div class="col storeCol">
                        <div class="card storeCard">
                            <img src="https://cdn.imweb.me/thumbnail/20220622/0010672a38e8c.jpg"
                                 class="card-img-top card-img-top-store" alt="...">
                            <div class="store-card-body">
                                <div class="card-title store-card-title">
                                    흘러가는 브라키오 배경화면
                                </div>
                                <div class="card-price">
                                    $10,000
                                </div>
                                <div class="card-update">
                                    <div class="updateBox-new">NEW</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col storeCol">
                        <div class="card storeCard">
                            <img src="https://cdn.imweb.me/thumbnail/20220624/6eda3a27b03c1.jpg"
                                 class="card-img-top card-img-top-store" alt="...">
                            <div class="store-card-body">
                                <div class="card-title store-card-title">
                                    Mosa 배경화면
                                </div>
                                <div class="card-price">
                                    $10,000
                                </div>
                                <div class="card-update">
                                    <div class="updateBox-new">NEW</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col storeCol">
                        <div class="card storeCard">
                            <img src="https://cdn.imweb.me/thumbnail/20220616/a87f4c9ae5d79.jpg"
                                 class="card-img-top card-img-top-store" alt="...">
                            <div class="store-card-body">
                                <div class="card-title store-card-title">
                                    Branchio Drink Holder 브라키오 튜브 컵홀더
                                </div>
                                <div class="card-price">
                                    $10,000
                                </div>
                                <div class="card-update">
                                    <div class="updateBox-new">NEW</div>
                                    <div class="updateBox-soldOut">SOLD OUT</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col storeCol">
                        <div class="card storeCard">
                            <img src="https://cdn.imweb.me/thumbnail/20220708/c0974aa4313f8.jpg"
                                 class="card-img-top card-img-top-store" alt="...">
                            <div class="store-card-body">
                                <div class="card-title store-card-title">
                                    Branchio Drink Holder 브라키오 튜브 컵홀더
                                </div>
                                <div class="card-price">
                                    $10,000
                                </div>
                                <div class="card-update">
                                    <div class="updateBox-new">NEW</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </article>

</container>
<!--자바스크립트 : 속도를 위해 아래 첨부-->
</body>
</html>
