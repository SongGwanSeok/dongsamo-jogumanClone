<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <title>adminOrderSub</title>
</head>
<body layout:fragment="content">
<container>
    <div data-include-path="header.html"></div>
    <section>
        <div class="articleAdmin">
            <div class="articleAdminNav">
                <ul>
                    <li><a href="#">상품 관리</a></li>
                    <li><a href="#" style="border-bottom: 2px solid orange">회원 관리</a></li>
                    <li><a href="#">주문 관리</a></li>
                    <li><a href="#">공지 관리</a></li>
                    <li><a href="#">QnA 관리</a></li>
                </ul>
            </div>
            <div class="articleAdminSection" style="border:none">
                <div class="orderSubInformation">결제 세부 정보</div>
                <div class="articleAdminSectionProduct">
                    <div class="productInformation">
                        <div class="productInformationText">주문 상품 정보</div>
                        <div class="productInformation-totaltable">
                            <div class="productInformation-nametable">
                                <div class="productInformationImg">
                                    <img src="https://cdn.imweb.me/thumbnail/20220719/aa7fd28ca70e6.jpg">
                                </div>
                                <div class="productInformationSub">
                                    <div class="productInformationSub-text" style="font-weight: bold">Brachio Drink Holder 브라키오 튜브 컵홀더</div>
                                    <div class="productInformationSub-text" style="font-size:0.8em; color:gray;">1개</div>
                                    <div class="productInformationSub-text" style="font-weight: bold;">$10,000</div>
                                </div>
                            </div>
                            <div class="productInformation-deliveryTexttable">
                                    배송비 $3,000
                            </div>
                        </div>
                    </div>
                </div>
                <div class="articleAdminSectionProduct">
                    <div class="productInformation">
                        <div class="productInformationText">주문 요약</div>
                        <div class="productInformation-totaltable">
                            <div class="d-flex mb-3 productInformation-summary">
                                <div class="p-2" style="color: gray; font-weight: bold;">상품 가격</div>
                                <div class="ms-auto p-2" style="font-weight: bold;">$10,000</div>
                            </div>
                            <div class="d-flex mb-3 productInformation-summary">
                                <div class="p-2" style="color: gray; font-weight: bold;">배송비</div>
                                <div class="ms-auto p-2" style="font-weight: bold;">$3,000</div>
                            </div>
                            <div class="d-flex mb-3 productInformation-summary">
                                <div class="p-2" style="font-weight: bold;">총 주문금액</div>
                                <div class="ms-auto p-2" style="font-weight: bold; color:#f7c316;">$13,000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="articleAdminSectionProduct">
                    <div class="productInformation">
                        <div class="productInformationText">결제 수단</div>
                        <div class="productInformation-totaltable">
                            <div class="mb-3 productInformation-pointtable">
                                <label for="formGroupPointInput" class="form-label productInformation-pointtable">결제 수단</label>
                                <input type="text" class="form-control" id="formGroupPointInput" placeholder="신용카드">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="articleAdminSectionProduct">
                    <div class="productInformation">
                        <div class="productInformationText">포인트</div>
                        <div class="productInformation-totaltable">
                            <div class="mb-3 productInformation-pointtable">
                                <label for="formGroupExampleInput" class="form-label productInformation-pointtable">포인트</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="articleAdminSectionProduct">
                    <div class="productInformation">
                        <div class="productInformationText">결제 상태</div>
                        <div class="productInformation-totaltable">
                            <div class="mb-3 productInformation-pointtable">
                                <label for="formGroupStatusInput" class="form-label productInformation-pointtable">결제 상태</label>
                                <input type="text" class="form-control" id="formGroupStatusInput" placeholder="Y">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="articleAdminSectionProduct">
                    <div class="productInformation">
                        <div class="productInformationText">주문자 정보</div>
                        <div class="productInformation-totaltable">
                            <div class="d-flex mb-3">
                                <div class="p-2" style="font-weight: bold;">홍길동</div>
                            </div>
                            <div class="d-flex mb-3">
                                <div class="p-2" style="color: gray; font-weight: bold;">01012345678</div>
                            </div>
                            <div class="d-flex mb-3">
                                <div class="p-2" style="color: gray; font-weight: bold;">donggle@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="articleAdminSectionProduct">
                    <div class="productInformation">
                        <div class="productInformationText">배송 정보</div>
                        <div class="productInformation-totaltable">
                            <form class="row g-3 productInformation-deliverytable">
                                <div class="col-md-6">
                                    <label for="inputPerson" class="form-label">수령인</label>
                                    <input type="text" class="form-control" id="inputPerson">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputContact" class="form-label">연락처</label>
                                    <input type="text" class="form-control" id="inputContact">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">상세주소</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="서울특별시 동대문구">
                                </div>
                                <div class="col-12">
                                    <label for="inputMemo" class="form-label">배송메모</label>
                                    <input type="text" class="form-control" id="inputMemo" placeholder="부재시 경비실에 맡겨주세요.">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="articleGap"></div>
    </section>
</container>
<script src="../static/js/script.js"></script>
</body>

</html>
