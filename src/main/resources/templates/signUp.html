<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <script src="../static/js/script.js"></script>
    <title>SignUp</title>
</head>
<body style="background-color: #F5F6F7">
<div data-include-path="header.html"></div>
<section>
    <div class="wrap">
        <div class="signUpPolicy">
            <h1 style="font-weight: bold">Terms & Policy</h1>
        </div>
        <div class="signUpCheck">
            <div class="checkBox">
                <input type="checkbox" value="" id="flexCheckDefault1" name="agree_all">
                <label for="flexCheckDefault1">
                    <p>이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</p>
                </label>
            </div>
            <br>
            <div class="checkBox">
                <input type="checkbox" value="" id="flexCheckDefault2" name="agree" value="1">
                <label for="flexCheckDefault2">
                    <p>이용약관 동의<span style="color: red">(필수)</span></p>
                </label>
            </div>
            <iframe src="signUpIframe1.html" title="text" style="background-color: white" width="100%" height="200px"></iframe>
            <br><br>
            <div class="checkBox">
                <input type="checkbox" value="" id="flexCheckDefault3" name="agree" value="2">
                <label for="flexCheckDefault3">
                    <p>개인정보 수집 및 이용 동의<span style="color: red">(필수)</span></p>
                </label>
            </div>
            <iframe src="signUpIframe2.html" title="text" style="background-color: white" width="100%" height="200px"></iframe>
        </div>
        <br>
        <div class="signUpBtnWrap">
            <button type="submit" class="signUpBtnClose">취소</button>
            <button type="submit" class="signUpBtnSubmit">가입하기</button>
        </div>
    </div>
</section>
</body>

</html>
