<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- 조구만 스튜디오 폰트 -->
  <link rel="stylesheet" href="https://use.typekit.net/fnd3ack.css">
  <link rel="stylesheet" href="/css/stylesheet.css">
  <script src="/js/script.js" defer></script>
  <link rel="import" href="fragments/header.html">
  <title>Login</title>
</head>
<body layout:fragment="content">
<div class="loginContainer">
  <div class="loginArticle">
    <div class="loginWhite"><br></div>
    <p><span>Login</span></p>
    <div class="loginForm">
      <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="username" id="loginID" placeholder="이메일"> <br>
        <input type="password" name="password" id="loginPW" placeholder="비밀번호"> <br>
        <button type="submit" class="loginBtn">Login</button>
        <div class="loginCheckBox form-check">
          <input  type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label"  for="flexCheckChecked">
            로그인상태유지
          </label>
        </div>
      </form> <br>
      <div class="loginTagA">
        <a href="/signup" style="float:left">회원가입</a>
        <a href="#" style="float:right">아이디∙비밀번호 찾기</a>
      </div>
    </div>
    <div class="loginWhite"><br></div>
  </div>
</div>
<!--자바스크립트 : 속도를 위해 아래 첨부-->
</body>
</html>
